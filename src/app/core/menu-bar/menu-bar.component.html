<!--Menu Bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <!--Repeated for every menu-->
        <li class="nav-item" *ngFor="let menu of menus">
          <a class="nav-link active" aria-current="page" routerLink="{{ menu.link }}"><i
              class="{{ menu.logo }} text-light"></i> {{ menu.text }}
          </a>
        </li>
      </ul>
      <!--Language dropdown-->
      <div class="btn-group ms-auto">
        <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="{{ currentLanguage[0].flag }}"></span>
          {{ currentLanguage[0].name }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li *ngFor="let language of languages">
            <button type="button" class="btn" (click)="changeLanguage(language.code)">
              <span class="{{ language.flag }}"></span>
              {{ language.name }}
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
